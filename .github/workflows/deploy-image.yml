name: Create and publish a Docker image

on:
  push:
    branches: ['release']
env:
  REGISTRY: ghcr.io
  BASE_IMG_NAME: icis-backend
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4
    - name: Log in to the container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Derive short SHA name
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile \
        --tag ghcr.io/mythicalbadger/${{ env.BASE_IMG_NAME }}:${{ steps.vars.outputs.sha_short }} \
        --tag ghcr.io/mythicalbadger${{ env.BASE_IMG_NAME }}:latest
    - name: Publish the images
      run: |
        docker push ghcr.io/mythicalbadger/${{ env.BASE_IMG_NAME }}:${{ steps.vars.outputs.sha_short }}
        docker push ghcr.io/mythicalbadger/${{ env.BASE_IMG_NAME }}:latest
